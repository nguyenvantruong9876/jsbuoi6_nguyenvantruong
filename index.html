<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
    integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Document</title>
</head>
<body>
    <!-- bai1 số nguyên dương nhỏ nhất -->
    <div class="container w-50 py-5">
        <form class="row gy-3 px-2 mt-5">
            <h4 class="col-12">số nguyên dương nhỏ nhất</h4>

            
            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btnbatdau">
                    Nhấn
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtResultnhonhat">&#8205</span>
                </div>
            </div>

        </form>
    </div>


    <!-- bai2 tinh tong -->
    <div class="container w-50 py-5">
        <form class="row gy-3 px-2 mt-5">
            <h4 class="col-12">Bài2 Tính Tổng</h4>

            <div class="col-12 col-lg-4">
                <input type="text" class="form-control" id="nhapsox" placeholder="Nhập Số X">
            </div>
            <div class="col-12 col-lg-4">
                <input type="text" class="form-control" id="nhapson" placeholder="Nhập Số n">
            </div>
            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btntinh">
                    Tính Tổng
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtResulttinhtong">&#8205</span>
                </div>
            </div>

        </form>
    </div>

    <!-- bai3 tinh giai thuc -->
    <div class="container w-50 py-5">
        <form class="row gy-3 px-2 mt-5">
            <h4 class="col-12">Giai Thừa</h4>

            <div class="col-12 col-lg-4">
                <input type="text" class="form-control" id="nhapgiaithua" placeholder="Nhập Giai Thừa">
            </div>
            
            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btngioithua">
                    Tính Giai thừa
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtResultgiaithua">&#8205</span>
                </div>
            </div>

        </form>
    </div>

     <!-- bai4 Tạo thẻ div -->
     <div class="container w-50 py-5">
        <form class="row gy-3 px-2 mt-5">
            <h4 class="col-12">Tạo thẻ div</h4>
            
            <div class="col-12 ">
                <button class="btn btn-success me-2 mb-2" type="button" id="btntaothe">
                    Tạo thẻ
                </button>
            </div>
            <div class="col-12">
                <div class="alert alert-primary me-2 mb-2">
                    <span id="txtResulttaothe">&#8205</span>
                </div>
            </div>

        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
</body>
</html>
